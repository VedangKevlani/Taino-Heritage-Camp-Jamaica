<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taino Heritage Camp Ticket Agent</title>
<link rel="stylesheet" href="css/events.css">
<link rel="icon" href="images/Taino_Heritage_Camps.png" type="image/png">
</head>
<body>
<header>
  <h1 class="logo">
    <a href="./index.html"><img src="images/Taino_Heritage_Camps.png" alt="Taino Heritage Camp Logo" class="logo-image"></a>
  </h1>

  <button class="hamburger" id="hamburger">&#9776;</button>

  <nav id="nav-links">
    <a href="#">Book A Visit</a>
    <a href="./visitevents.html">View Events Calendar</a>
    <a href="./our-location.html">Our Location</a>
    <a href="./contactus.html">Contact Us</a>
  </nav>
  <button class="btn-signing" id="openLightbox">Socials</button>
</header>

<main>
  <h2 style="text-align:center; font-size: 1.3rem; color: yellowgreen;">Please wait a few seconds before using the ticket agent</h2>
  <div class="ticket-agent">
  <h1>Taino Heritage Camp Ticket Agent</h1>
  <div id="chat" class="chat-input"></div>
  <input type="text" id="answer" autocomplete="off" placeholder="Type your answer here">
  <button type="button" id="sendBtn">Send</button>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <h2>Follow Us</h2>
      <img class="social-icon" src="images/instagram-icon1.png"><a href="https://instagram.com/tainoheritagecamp/" target="_blank">Instagram</a>
      <img class="social-icon" src="images/facebook.png"><a href="https://facebook.com/tainoheritagecamp/" target="_blank">Facebook</a>
    <button class="close-btn" id="closeLightbox">Close</button>
  </div>
</main>

<script src="js/bookevents.js"></script>
<footer>
    <p>&copy; 2025 Taino Heritage Camp. All Rights Reserved.</p>
</footer>
</body>
</html>
